
<div class="page" id="luck-game">
    <div class="header">
        <div class="guess">
            <p>Estimez votre résultat</p>
            <form [formGroup]="guessForm" (ngSubmit)="onSubmit()">
                <input type="number" min="1" max="6" formControlName="firstGuess"  >
                <input type="number" min="1" max="6" formControlName="secondGuess" >
                <input type="number" min="1" max="6" formControlName="thirdGuess" >
                @if (!gameStarted) {
                    <button type="submit" [disabled]="guessForm.invalid">Commencer l'exercice</button>  
                }
            </form>          
        </div>
    
        <div class="chance-remaining">
            <div class="throw-remaning">{{throwRemainingCounter}}</div>
            <p>Lancer restants</p>
        </div>
    </div>
    @if(gameStarted){
        <div class="game-launched">
            <button type="button" (click)="throwDices()">Lancer les dés</button>
            <div class="dice-wrapper">
                <div class="dice">
                    <app-dice #firstDice (valueChange)="getDiceValue($event)"></app-dice>
                    <button type="button" class="keep-dice" (click)="keepDice()" [disabled]="throwRemainingCounter === maxThrow || throwRemainingCounter <= 0">Garder</button>
                </div>
                <div class="dice">
                    <app-dice #secondDice (valueChange)="getDiceValue($event)"></app-dice>
                    <button type="button" class="keep-dice" (click)="keepDice()" [disabled]="throwRemainingCounter === maxThrow || throwRemainingCounter <= 0">Garder</button>
                </div>
                <div class="dice">
                    <app-dice #thirdDice (valueChange)="getDiceValue($event)"></app-dice>
                    <button type="button" class="keep-dice" (click)="keepDice()" [disabled]="throwRemainingCounter === maxThrow || throwRemainingCounter <= 0">Garder</button>
                </div>
            </div>

        </div>
    }

</div>
